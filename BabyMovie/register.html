<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous" />
    <link rel="stylesheet" href="Css/register.css">
    <title>Reg</title>
</head>

<body>
    <main >
        <div id="main-img"></div>
        <div class="container text-light align-items-center">
            <form id="loginForm" action="" class="col-9 col-sm-7 col-lg-4 row g-4 position-relative  m-auto justify-content-center">
                <h2 class="mb-4 col-12 text-center">ساخت اکانت جدید</h2>
                <p class="col-12 text-center" style="color: #edf1f994;">همین الان اکانت داری؟ <a href="" class="text-light link-unstyled">ورود</a>
                </p>
                <div class="col-12 col-md-6 inputdiv">
                    <input id="name" type="text" placeholder="نام" class="p-1 myinput">
                    <i class="bi bi-person"></i>
                </div>
                <div class="col-12 col-md-6 inputdiv">
                    <input type="text" placeholder="نام خانوادگی" class="p-1 myinput">
                    <i class="bi bi-person"></i>
                </div>
                <div class="col-12 inputdiv">
                    <input type="email" placeholder="ایمیل" class="p-1 text-start myinput">
                    <i class="bi bi-envelope"></i>
                </div>
                <div class="col-12 inputdiv">
                    <input type="password" placeholder="رمز عبور" class="p-1 myinput">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <div class="col-12 inputdiv">
                    <input type="password" placeholder="تکرار رمز عبور " class="p-1 myinput">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <input type="checkbox" class="me-2">
                    <label for="" >شرایط را قبول دارم</label>
                </div>
                <div class="col-12">
                    <div class="row justify-content-center">
                        <button id="button1" class="w-auto">ایجاد حساب</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
